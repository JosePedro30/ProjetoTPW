<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../public/styles/style.css" />
    <link rel="stylesheet" href="../public/styles/profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html"
          ><img src="../public/images/logo.svg" width="250px" height="100px" alt="logo"/></a>
        <ul class="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./catalog.html">Rooms</a></li>
          <li><a href="./ranking.html">Ranking</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./register.html">Sign In</a></li>
          <li>
            <a href="./profile.html" id="profile" style="color: black"
              >Profile</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="profile-avatar">
        <img
          src="../public/images/user.svg"
          alt="Avatar"
          class="avatar"
          id="avatar"
          alt="avatar"
        />
      </div>
      <div class="container-1">
        <div class="name">
          <h3 id="name">Name:</h3>
        </div>

        <div class="email">
          <h3 id="email">E-mail:</h3>
        </div>
      </div>

      <div class="container-2">
        <div class="age">
          <h3 id="age">Age:</h3>
        </div>

        <div class="gender">
          <h3 id="gender">Gender:</h3>
        </div>
      </div>

      <div class="container-3">
        <div class="levels">
          <h3 id="levels">Levels Completed:</h3>
        </div>

        <div class="score">
          <h3 id="score">Score:</h3>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="editProfile">Edit Profile</button>
        <button type="button" class="adminButton">Admin</button>
      </div>

      <div class="admin-container"></div>
    </div>

    <!--Modal for edit profile-->
    <div id="modal" class="modal">
      <div class="modal-content"></div>
    </div>
    <script type="module" src="../models/user.js" defer></script>
    <script type="module" src="../public/js/navbar.js" defer></script>
    <script type="module" src="../public/js/profile.js" defer></script>
    <script type="module" src="../public/js/websocket.js" defer></script>
  </body>
