<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PÃ¡gina de Registo"/>
    <link rel="stylesheet" href="../public/styles/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <form id="register" action="" method="post">
        <h1>Sign Up</h1>
        <div class="form-input">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Name"
            required
          />
        </div>

        <div class="form-input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-input">
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
            placeholder="Date of Birth"
            required
          />
        </div>

        <div class="form-input">
          <label for="gender" class="visually-hidden">Gender</label>
          <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-input">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-input">
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>

        <div class="form-input">
          <button type="submit">Sign Up</button>
          <span class="has_account">
              Already have an account?<a id="changeLogin" href="#">Sign In</a>
          </span>
          </span>
        </div>
      </form>

      <!--Login Form-->
      <form id="login" action="" method="post">
        <h1>Sign In</h1>
        <div class="form-input">
          <input
            type="email"
            name="emailLogin"
            id="emailLogin"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-input">
          <input
            type="password"
            name="passwordLogin"
            id="passwordLogin"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-input">
          <button type="submit">Sign In</button>
          <span class="has_account">
            Don't have an account? <a id="changeRegister" href="#">Sign Up</a>
          </span>
        </div>
      </form>
    </div>
    
    <!--Modal for errors and validations-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2></h2>
        <p></p>
      </div>
    </div>
    <script type="module" src="../public/js/register.js"></script>
    <script type="module" src="../public/js/websocket.js" defer></script>
  </body>
</html>
